
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد أضحى مبارك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #000000);
      font-family: 'Amiri', serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 10px #fff;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 70px 20px 40px;
    }
    .moon {
      font-size: 100px;
      margin-bottom: 10px;
      color: gold;
      filter: drop-shadow(0 0 20px gold);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2.2em;
      margin: 20px 0;
      color: #ffd700;
      text-shadow: 1px 1px 5px #000;
    }
    .arabic-calligraphy {
      font-size: 2em;
      color: #fff;
      margin: 10px 0;
      text-shadow: 2px 2px 8px #000;
    }
    .share-box {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      width: 75%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 15px #ffd700;
    }
    button:hover {
      background: #ffeb3b;
    }
    .share-link {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px dashed #fff;
      border-radius: 10px;
      word-wrap: break-word;
    }
    @media (max-width: 600px) {
      .moon { font-size: 80px; }
      h1, .arabic-calligraphy { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars-container"></div>
  <div class="container">
    <div class="moon">🌙✨</div>
    <div class="arabic-calligraphy">عيد أضحى مبارك</div>
    <h1>🕌 Wishing You a Blessed Eid al-Adha 🌟</h1>

    <div class="share-box">
      <p>📨 أدخل اسمك لإنشاء تهنئة خاصة</p>
      <input type="text" id="yourName" placeholder="✍️ اكتب اسمك هنا">
      <br>
      <button onclick="generateLink()">🔗 إنشاء رابط</button>
      <div class="share-link" id="linkBox" style="display:none;"></div>
    </div>
  </div>

  <script>
    const starContainer = document.getElementById('stars-container');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 20 + 8;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      starContainer.appendChild(star);
    }

    function generateLink() {
      const name = document.getElementById('yourName').value.trim();
      if (!name) return alert('🛑 أدخل اسمك أولاً!');
      const link = `?from=${encodeURIComponent(name)}`;
      const fullLink = `${window.location.origin}{window.location.pathname}${link}`;
      const linkBox = document.getElementById('linkBox');
      linkBox.innerHTML = `<strong>🔗 انسخ هذا الرابط:</strong><br>${fullLink}`;
      linkBox.style.display = 'block';
    }

    const params = new URLSearchParams(window.location.search);
    const sender = params.get("from");
    if (sender) {
      document.querySelector("h1").innerHTML = `🌟 ${
        sender
      } يرسل لك تهنئة: عيد أضحى مبارك 🌙`;
    }
  </script>
</body>
</html>
